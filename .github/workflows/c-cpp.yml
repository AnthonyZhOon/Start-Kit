name: C/C++ CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install boost
      run: |
        sudo apt-get -y update
        sudo apt-get -y install build-essential libboost-all-dev
    - name: Configure CMake
      run: |
          cmake -B build ./ -DCMAKE_BUILD_TYPE=RELEASE
    - name: Run Make
      run: make -C build -j

